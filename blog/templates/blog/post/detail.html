{% extends 'blog/base.html' %}

{% block title %}
    <title> {{post.title}} </title>
{% endblock title %}

{% block content %}

  
    <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Blog Entries Column -->
      <div class="col-md-8">
        
        <h1 class="my-4">My Blog
          <!---<small>Secondary Text</small>-->
        </h1>

        <!-- Blog Post -->

        

            <div class="card mb-4">
              <img class="card-img-top img-responsive" src="{{post.postimage.url}}" alt="{{post.title}}">
              <div class="card-body">
                <h2 class="card-title">{{post.title}}</h2>
                <p class="card-text">{{ post.body|linebreaks }}</p>
                
              </div>
              <div class="card-footer text-muted">
              <p>
                Posted on {{post.publish}} by
                <a href="#">{{post.author}}</a>
              </div>
            </div>

        

        <!-- Pagination -->
        <ul class="pagination justify-content-center mb-4">
          <li class="page-item">
            <a class="page-link" href="#">&larr; Older</a>
          </li>
          <li class="page-item disabled">
            <a class="page-link" href="#">Newer &rarr;</a>
          </li>
        </ul>

      </div>

{% endblock content %}
